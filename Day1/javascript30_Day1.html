<!DOCTYPE html>
<html>
<head>
	<title>drum keys</title>
	<link rel="stylesheet" type="text/css" href="drumKeys.css">
</head>
<body>
<div class="drumKitName">
	<h1>My Random Drum Kit</h1>
</div>
<main>
<div class="keyset">
	<div class="key">
		<kbd>A</kbd>
		<span class="sound">a minor</span>		
	</div>
	<div class="key">
		<kbd>S</kbd>
		<span class="sound">arya</span>		
	</div>
	<div class="key">
		<kbd>D</kbd>
		<span class="sound">hey</span>		
	</div>
	<div class="key">
		<kbd>F</kbd>
		<span class="sound">rhodes</span>		
	</div>
	<div class="key">
		<kbd>G</kbd>
		<span class="sound">flute</span>		
	</div>
	<div class="key">
		<kbd>H</kbd>
		<span class="sound">percussion</span>		
	</div>
	<div class="key">
		<kbd>J</kbd>
		<span class="sound">twerk</span>		
	</div>
	<div class="key">
		<kbd>K</kbd>
		<span class="sound">vocal</span>		
	</div>
	<div class="key">
		<kbd>L</kbd>
		<span class="sound">xylophone</span>		
	</div>
</div>
</main>

<audio class="65" src="sounds/aMinor.wav"></audio>
<audio class="83" src="sounds/arya.wav"></audio>
<audio class="68" src="sounds/heyChants.wav"></audio>
<audio class="70" src="sounds/lofiRhodes.wav"></audio>
<audio class="71" src="sounds/panflute.wav"></audio>
<audio class="72" src="sounds/percussion.wav"></audio>
<audio class="74" src="sounds/twerk.wav"></audio>
<audio class="75" src="sounds/vocalChop.wav"></audio>
<audio class="76" src="sounds/xylophone.wav"></audio>




<script type="text/javascript" src="drumKeys.js"></script>
</body>

</html>
